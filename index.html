<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="valor_final">0</div>
                <div class="operadorhtml"></div>
                <div class="valor_actual">0</div>
            </div>
            <button class="col-2">C</button>
            <button id="borrar">‚Üê</button>
            <button class="operador" value="divicion">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicacion">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="resta">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="suma">+</button>
            <button class="numero col-2numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>
    <script src="js.js" type="module"></script>
    <script src="Display.js" type="module"></script>
</body>
</html>
